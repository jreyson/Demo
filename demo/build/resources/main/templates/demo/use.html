<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>新建</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${deskModel.title}"></h3>
<div>
	<p><strong>ID:</strong><span th:text="${deskModel.desk.id}"></span></p>
	<p><strong>Color:</strong><span th:text="${deskModel.desk.color}"></span></p>
	<p><strong>Size:</strong><span th:text="${deskModel.desk.size}"></span></p>
	<form th:action="@{'/demo/modify/'}+${deskModel.desk.id}" method="POST" th:object="${deskModel.desk.office}">
		<select name="office">
		  <option value="A">A</option>
		  <option value="B">B</option>
		  <option value="C">C</option>
		  <option value="D">D</option>
		  <option value="E">E</option>
		</select>
		<br>
		<input type="submit" value="确定使用">
	</form>
	
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
